name: Build and Deploy to Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      VITE_API_BASE_URL: https://loanapp-dev-iv3-func.azurewebsites.net/api/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Build SPA
        run: npm run build

      - name: Upload to Azure Blob Storage
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            az storage blob upload-batch \
              --connection-string "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
              --source ./dist \
              --destination '$web' \
              --overwrite
